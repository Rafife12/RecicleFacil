<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pontos de Coleta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_pontos_coleta.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dashboard - Pontos de Coleta</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome do Resíduo</th>
                    <th>Tipo de Resíduo</th>
                    <th>Quantidade (kg)</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                {% for linha in dados_tabela %}
                <tr>
                    <td>{{ linha["Nome do Resíduo"] }}</td>
                    <td>{{ linha["Tipo de Resíduo"] }}</td>
                    <td>{{ linha["Quantidade (kg)"] }}</td>
                    <td>{{ linha["Descrição"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
